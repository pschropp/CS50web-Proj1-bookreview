{% extends "layout.html" %}

{% block title %}
Compose a Review
{% endblock %}

{% block main %}

<h1> Compose a Review for: </h1>

<!-- Table to display chosen book -->
<table class="table">
    <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td> {{ isbn }} </td> 
                <td> {{ title }} </td>
                <td> {{ author }} </td>
                <td> {{ year }} </td>
            </tr>
    </tbody>
</table>


<form action="/composereview/{{ isbn }}" method="post">
    <!-- radiobuttons for rating -->
    <div class="form-group">
        
        <div>
            <label for="ratingRadioOptions"> Please choose your rating (1 ... I do not like it - 5 ... I adore it) </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ratingRadioOptions" id="rating1" value="1">
            <label class="form-check-label" for="rating1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ratingRadioOptions" id="rating2" value="2">
            <label class="form-check-label" for="rating2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ratingRadioOptions" id="rating3" value="3">
            <label class="form-check-label" for="rating3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ratingRadioOptions" id="rating4" value="4">
            <label class="form-check-label" for="rating4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ratingRadioOptions" id="rating5" value="5">
            <label class="form-check-label" for="rating5">5</label>
          </div>

          <div>
            <!-- textinput for review -->
            <div>
                <label for="reviewtextfield">Write your review here (1 - 9999 characters) </label>
            </div>
            <textarea class="form-control" name="reviewtextfield" id="reviewtextfield" rows="5"></textarea>
          </div>
      </div>

    <button class="btn btn-primary" type="submit" name="sendrev-btn"> Submit Review </button>
</form>


{% endblock %}
